<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="container">
    <div class="card">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="card-bg">
      <div class="content">
        <img class="victor-img" src="images/image-victor.jpg" alt="victor-img">
        <h2>Victor Crest <span> 26</span></h2>
        <p>London</p>

        <div class="card-footer">
          <div class="Followers">
            <p class="number">80K</p>
            <p>Followers</p>
          </div>

          <div class="Likes">
            <p class="number">803K</p>
            <p>Likes</p>
          </div>

          <div class="Photos">
            <p class="number">1.4K</p>
            <p>Photos</p>
          </div>



        </div>
      </div>
    </div>
  </div>
  </div>


</html>
